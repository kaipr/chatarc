---
- name: Add Brightbox Ruby APT repository
  apt_repository: repo='ppa:brightbox/ruby-ng'
  sudo: yes

- name: Install Ruby 2.2
  apt: pkg={{item}} update_cache=true
  sudo: yes
  with_items:
    - ruby2.2
    - ruby2.2-dev

- name: Install bundler gem
  gem: name=bundler state=latest user_install=no
